<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='styles.css'/>
    <title>ty</title>
  </head>

  <body>
    <header>
      <a class='logo' href='https://rinaldi.io'>
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 19 12'>
          <title>Rafael Rinaldi</title>
          <g fillRule='nonzero' style='fill:currentColor'>
          <path d='M3.04 12V7.84h1.84L6.928 12h2.384L7.008 7.68a3.286 3.286 0 001.768-1.208c.443-.592.664-1.31.664-2.152 0-.704-.152-1.32-.456-1.848A3.192 3.192 0 007.72 1.24C7.181.947 6.56.8 5.856.8H.928V12H3.04zm2.608-6.064H3.04V2.72h2.608c.501 0 .907.144 1.216.432.31.288.464.677.464 1.168 0 .49-.155.883-.464 1.176-.31.293-.715.44-1.216.44zM12.04 12V7.84h1.84L15.928 12h2.384l-2.304-4.32a3.286 3.286 0 001.768-1.208c.443-.592.664-1.31.664-2.152 0-.704-.152-1.32-.456-1.848A3.192 3.192 0 0016.72 1.24C16.181.947 15.56.8 14.856.8H9.928V12h2.112zm2.608-6.064H12.04V2.72h2.608c.501 0 .907.144 1.216.432.31.288.464.677.464 1.168 0 .49-.155.883-.464 1.176-.31.293-.715.44-1.216.44z' />
          </g>
        </svg>
      </a>
    </header>

    <main class="flex center full-size">
      <section style="padding: 0 1rem">
        <h1 class="caps default-cursor">ty</h1>
        <p>Appreciate team members for taking the time to review your pull request</p>

        <div class="preview" style="padding: 3rem 0">
          <div class="preview-header flex space-between">
            <div>
              <a href="https://github.com/rafaelrinaldi"><strong class="gray">rafaelrinaldi</strong></a> commented yesterday
            </div>
            <span class="preview-badge">Author</span>
          </div>

          <div class="preview-body" data-message>
            Thank you <a href="https://github.com/skmetz"><strong>@skmetz</strong></a>, <a href="https://github.com/jvns"><strong>@jvns</strong></a>, <a href="https://github.com/cyberglot"><strong>@cyberglot</strong></a>!
          </div>

          <div class="spacer-y hidden" data-info>
            <small><code>%s</code> is going to be replaced by a comma-separated list of all pull request reviewers.</small>
          </div>
        </div>

        <a href="{bookmarklet}" target="_self" class="button button-primary draggable full-width-on-mobile" data-drag>Drag This Bookmarklet</a>
        <span class="spacer-x centered-text full-width-on-mobile">or</span>
        <button class="button button-secondary full-width-on-mobile" data-customize>Customize the Message</button>
      </section>
    </main>

    <footer>
      <a href='https://github.com/rafaelrinaldi/ty'>Source</a>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
